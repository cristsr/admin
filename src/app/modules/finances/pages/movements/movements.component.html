<div class="h-full flex flex-col">
  <div
    class="flex flex-col col-span-4 px-4 fg-default text-default shadow z-10 pb-2"
  >
    <div class="flex justify-between items-center">
      <div class="flex justify-start">
        <button mat-icon-button aria-label="back" (click)="onBefore()">
          <mat-icon>navigate_before</mat-icon>
        </button>
      </div>
      <div class="text-sm font-medium" (click)="onReset()">{{ dateLabel }}</div>
      <div class="flex justify-end">
        <button mat-icon-button aria-label="next" (click)="onNext()">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <app-content>
    <ng-container *ngIf="!!movements?.length; else noMovements">
      <app-card *ngFor="let item of movements | groupMovement">
        <app-movement-list
          [groupMovement]="item"
          (movementClick)="showMovementDetail($event)"
        >
        </app-movement-list>
      </app-card>
    </ng-container>

    <ng-template #noMovements>
      <app-card>
        <span class="font-medium text-center">
          No se encontraron movimientos
        </span>
      </app-card>
    </ng-template>
  </app-content>
</div>
