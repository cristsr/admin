<div class="p-4 md:p-8 flex flex-col m-auto h-full overflow-y-auto">

  <div class="grid grid-cols-4 gap-4 md:grid-cols-6 md:gap-8">

    <div class="flex flex-col col-span-4 rounded-xl shadow p-6 bg-white">
      <div class="text-lg font-medium pb-4">Agregar movimiento</div>

      <form class="flex flex-col w-full max-w-sm mx-auto gap-2" [formGroup]="formGroup" (submit)="onSubmit()" #ngForm="ngForm">

        <div class="flex flex-col items-center pb-2">
          <label class="pb-1 text-[rgba(0,0,0,.8)]">Tipo de movimiento</label>
          <mat-radio-group aria-label="Select an option" class="flex  my-2 gap-4" color="primary" formControlName="type" >
            <mat-radio-button class="mr-4 text-[rgba(0,0,0,.8)]" value="egreso">Egreso</mat-radio-button>
            <mat-radio-button class="text-[rgba(0,0,0,.8)]" value="ingreso">Ingreso</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field (click)='picker.open()' [appearance]="appearance" floatLabel="auto">
          <mat-icon matPrefix class="text-purple-600 mr-2">today</mat-icon>
          <mat-label>Fecha</mat-label>
          <input matInput type="datetime" formControlName="date" readonly [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field [appearance]="appearance" floatLabel="auto">
          <mat-label>Descripción</mat-label>
          <mat-icon matPrefix class="text-purple-600 mr-2">mode_edit</mat-icon>
          <input matInput formControlName="description" autocomplete="off"/>
        </mat-form-field>

        <mat-form-field [appearance]="appearance" floatLabel="auto">
          <mat-label>Total</mat-label>
          <mat-icon matPrefix class="text-purple-600 mr-2">monetization_on</mat-icon>
          <input matInput type="number" formControlName="amount" autocomplete="off"/>
        </mat-form-field>


        <mat-form-field [appearance]="appearance" floatLabel="auto">
          <mat-label>Categoría.</mat-label>
          <mat-icon matPrefix class="text-purple-600 mr-2">category</mat-icon>
          <app-select
            formControlName="category"
            label="Categorías"
            type="nested"
            [options]="categories"
            enableSearch>
          </app-select>
        </mat-form-field>

        <div class="m-auto pt-2">
          <button mat-stroked-button class="bg-purple-500 text-white">
            <div class="flex items-center justify-center">
              <mat-icon matListIcon>save</mat-icon>
              <span class="mt-0.5 text font-medium pl-2">Guardar</span>
            </div>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
