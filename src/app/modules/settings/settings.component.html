<app-content>
  <app-card>
    <div class="flex flex-col">
      <span>Tema</span>

      <select (change)="setTheme($event)">
        <option *ngFor="let theme of themeConfig" [value]="theme.name">
          {{ theme.name }}
        </option>
      </select>
    </div>
  </app-card>
</app-content>
