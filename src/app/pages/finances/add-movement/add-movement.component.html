<div class="p-4 md:p-8 flex flex-col m-auto">

  <div class="grid grid-cols-4 gap-4 md:grid-cols-6 md:gap-8">

    <div class="flex flex-col col-span-4 rounded-xl shadow p-6 bg-white">
      <div class="text-lg font-medium pb-4">Agregar movimiento</div>

      <form class="flex flex-col w-full max-w-sm mx-auto gap-2">
        <mat-form-field appearance="legacy" floatLabel="always">
          <mat-label>Form field</mat-label>
          <mat-icon matPrefix class="text-purple-600">mode_edit</mat-icon>
          <input matInput placeholder="Placeholder" value="">
        </mat-form-field>

        <mat-form-field appearance="legacy" floatLabel="always" class="relative">
          <mat-label>Choose one</mat-label>
          <mat-icon matPrefix class="text-purple-600">mode_edit</mat-icon>
<!--          <div class="absolute inset-y-1.5">example</div>-->
          <mat-select (click)="showCategories()" placeholder="adssedf"></mat-select>
          <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
          <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">
            Your selection is invalid
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="legacy" floatLabel="always">
          <mat-label>Form field</mat-label>
          <mat-icon matPrefix class="text-purple-600">mode_edit</mat-icon>
          <input matInput class="pointer-events-none" placeholder="Placeholder">
        </mat-form-field>

        <div class="m-auto pt-2">
          <button type="button" mat-stroked-button class="bg-purple-500 text-white">
            <div class="flex items-center justify-center">
              <mat-icon matListIcon>save</mat-icon>
              <span class="mt-0.5 text font-medium pl-2">Primary</span>
            </div>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
